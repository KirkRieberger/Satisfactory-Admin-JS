<!DOCTYPE html>
<html lang="en-CA" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Satisfactory</title>
        <link rel="icon" href="./icon.png" type="image/png" />
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Bootstrap core stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="./index.css" />
    </head>

    <body>
        <header class="container-fluid">
            <div class="row justify-content-center">
                <h1 class="col-4 text-center">
                    <span id="server">SERVER NAME</span>&nbsp;
                    <small id="run" class="bi bi-play-circle-fill text-success"></small>
                    <small id="start" class="bi bi-skip-end-circle-fill text-warning d-none"></small>
                    <small id="pause" class="bi bi-pause-circle-fill text-warning d-none"></small>
                    <small id="stop" class="bi bi-stop-circle-fill text-danger d-none"></small>
                </h1>
            </div>
            <div class="row justify-content-center">
                <h2 id="session" class="col-4 text-center">
                    Session Name
                </h2>
            </div>
            <div class="row">
                <ul class="nav nav-tabs col">
                    <li class="nav-item">
                        <a id="dashLink" class="nav-link active" aria-selected="tab" href="#"
                            onclick="showDash();">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a id="settingsLink" class="nav-link" href="#" onclick="showSettings();">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a id="consoleLink" class="nav-link" href="#" onclick="showConsole();">Console</a>
                    </li>
                </ul>
            </div>
        </header>
        <main class="container">
            <!-- Dashboard Tab -->
            <section id="dashboard" class="">
                <div class="row mt-4">
                    <div class="col-4">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Game Info</h3>
                            </header>
                            <div class="card-body">
                                <p class="card-text"><b>Phase:&nbsp;</b><span id="phase">3</span></p>
                                <p class="card-text"><b>Tier:&nbsp;</b><span id="tier">5</span></p>
                                <p class="card-text"><b>Schematic:&nbsp;</b><span id="schem">None</span></p>
                            </div>
                        </section>
                    </div>
                    <div class="col-4">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Server State</h3>
                            </header>
                            <div class="card-body">
                                <p class="card-text"><span id="curPlayers">#</span>/<span id="maxPlayers">#</span>
                                    players
                                </p>
                                <!-- Pie Chart? https://www.w3schools.com/howto/howto_google_charts.asp 
                                 Line Chart of tickrate over time? -->
                                <p class="card-text"><span id="ticks">27</span>/30 Ticks per second</p>
                            </div>
                        </section>
                    </div>
                    <div class="col-4">
                        <section class="card h-100">
                            <header class="card-header">
                                <h3>Server Options</h3>
                            </header>
                            <div class="card-body">
                            </div>
                        </section>
                    </div>
                </div>
            </section>
            <!-- Settings Tab -->
            <section id="settings" class="d-none">
                <div class="row mt-4">
                    <div class="col-4">
                        <section class="card h-100"></section>
                    </div>
                    <div class="col-4">
                        <section class="card h-100"></section>
                    </div>
                    <div class="col-4">
                        <section class="card h-100"></section>
                    </div>
                </div>
            </section>
            <!-- Console Tab -->
            <section id="console" class="d-none">
                <div class="row mt-4">
                    <div class="col-12"></div>
                </div>
            </section>
        </main>
        <footer class="container">
            <p><b>Version:</b> CL#<span id="version">12345</span></p>
            <div class="row justify-content-end">
                <div class="col-2 align-items-end">
                    <label for="UpdateRate">Update rate: </label>
                    <select name="UpdateRate" id="updateRate">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
            </div>
        </footer>

        <!-- Modals and miscellaneous pop-ups -->

        <!-- Login Modal -->

        <section class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title">Login</h1>
                    </div>
                    <div class="modal-body">
                        <!-- Login Form -->
                        <form action="javascript:login()" id="loginForm" class="container needs-validation" novalidate>
                            <div class="row">
                                <div class="col-8">
                                    <label for="address" class="form-label">Server Address</label>
                                    <input id="address" name="address" type="text" class="form-control"
                                        pattern="^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$|^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\-]*[a-zA-Z0-9])\.)+([A-Za-z]|[A-Za-z][A-Za-z0-9\-]*[A-Za-z0-9])$"
                                        required>
                                    <div class="invalid-feedback"></div>
                                </div>
                                <div class="col-4">
                                    <label for="port" class="form-label">Server Port</label>
                                    <input id="port" name="port" type="text" class="form-control" pattern="^[0-9]*$"
                                        value="7777" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <label for="key" class="form-label">API Key</label>
                                    <input id="key" name="key" type="password" class="form-control"
                                        pattern="^([0-9A-Za-z+/=]+[.])?[0-9A-F]{128}$" required>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>
                            <input type="submit" hidden>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id="loginButton" type="submit" form="loginForm" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Bootstrap main script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>

</html>
